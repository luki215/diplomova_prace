<div>
  <label>Částka</label>

  <div class="amounts">
    <ng-container *ngFor="let a of amounts">
      <input [id]="'amountFC-' + a" type="radio" [formControl]="radioFC" [value]="a"> <label
        [for]="'amountFC-' + a">{{ a }} Kč</label>
    </ng-container>
    <input id="amountFC-custom" type="radio" [formControl]="radioFC" value="custom"> <label
      for="amountFC-custom">Vlastní</label>
  </div>
</div>

<div class="custom-amount" *ngIf="radioFC.value === 'custom'">
  <input type="number" [formControl]="customAmountFC" placeholder="Vyplňte vlastní částku">
  <span>Kč</span>
</div>
