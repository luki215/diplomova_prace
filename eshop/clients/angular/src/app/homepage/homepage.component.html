<app-layout>
  <app-teaser [title]="'Nakupujte květiny z pohodlí svého domova'" image="http://localhost:3000/images/hp_teaser.webp">
  </app-teaser>


  <div *ngIf="homepage$ | async as homepage" class="container">
    <div *ngFor="let campaign of homepage.campaigns" class="row my-4">
      <div class="col">
        <h2 class="mb-3">{{campaign.title}}</h2>
        <div class="row">
          <app-product-card *ngFor="let product of campaign.products" [product]="product" class="d-flex col col-md-3">
          </app-product-card>
        </div>
      </div>
    </div>
  </div>

</app-layout>
