<app-layout>
  <div *ngIf="category$ | async as category">
    <app-teaser [title]="category.name" [image]="category.background"></app-teaser>
  </div>

  <div class="container" *ngIf="products$ | async as products">
    <div class="row mt-4">
      <app-product-card *ngFor="let product of products.items" [product]="product"
        class="d-flex col-12 col-sm-6 col-lg-3 mb-4">
      </app-product-card>
    </div>

    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <ngb-pagination [page]="page" [pageSize]="pageSize" [collectionSize]="products.total"
            (pageChange)="this.onPageChange($event)" [ellipses]="true" [maxSize]="3"></ngb-pagination>
        </div>
      </div>
    </div>
  </div>
</app-layout>
