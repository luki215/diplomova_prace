<div class="container-md">
  <div class="row">
    <div class="col">
      <nav>
        <ul>
          <li *ngFor="let category of categories$ | async">
            <a
              [routerLink]="['/cat', category.slug]"
              routerLinkActive="active"
              >{{ category.name }}</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
