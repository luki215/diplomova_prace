<div class="d-flex justify-content-between align-center align-items-center">
  <a class="logo" [routerLink]="['/']">
    <i class="fas fa-seedling fa-2x"></i>
    <span class="ml-2 d-none d-sm-block">Zahradnictví u Boženy</span>
  </a>

  <div class="search mx-1">
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        placeholder="Vyhledat"
        aria-label="Vyhledat"
      />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="cart">
    <a class="btn btn-outline-primary text-nowrap" [routerLink]="['/', 'cart']"
      ><i class="fa fa-shopping-cart"></i>&nbsp;
      <span class="d-none d-sm-inline">Košík&nbsp;</span> ({{
        itemsCount$ | async
      }})</a
    >
  </div>
</div>
