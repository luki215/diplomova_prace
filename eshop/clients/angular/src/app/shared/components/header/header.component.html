<div class="d-flex justify-content-between align-center align-items-center">
  <a class="logo" [routerLink]="['/']">
    <i class="fas fa-seedling fa-2x"></i>
    <span class="ml-2">Zahradnictví Březina</span>
  </a>

  <div class="search">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Vyhledat" aria-label="Vyhledat">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button"><i class="fa fa-search"></i></button>
      </div>
    </div>
  </div>

  <div class="cart">
    <a class="btn btn-outline-primary" [routerLink]="['/', 'cart']"><i class="fa fa-shopping-cart"></i> Košík
      ({{itemsCount$ | async}})</a>
  </div>
</div>
